<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Compose E-mail
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Compose Email</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/composeMail" class="form-horizontal" >
                    <div class="form-group">
                        <label for="subject" class="col-sm-2 control-label">Subject:</label>
                        <div class="col-sm-10">
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Subject">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="col-sm-2 control-label">Message:</label>
                        <div class="col-sm-10">
                            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <p class="text-right"><button type="submit" class="btn btn-primary">Submit</button></p>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
